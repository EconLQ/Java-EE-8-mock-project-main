<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<f:loadBundle basename="Messages" var="msg"/>
<h:head>
    <title><ui:insert name="pageTitle">Page Title</ui:insert></title>
    <style>
        body {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        .header {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 18px;
        }

    </style>
    <h:outputStylesheet library="css" name="global.css"/>
</h:head>

<body>
<table style="border:1px solid #CAD6E0" align="center" cellpadding="0" cellspacing="0" border="0" width="400">
    <tbody>

    <tr>
        <td class="header" height="42" align="center" valign="middle" width="100%" style="background-color:#E4EBEB">
            <ui:insert name="pageHeader">Page Header</ui:insert>
        </td>
    </tr>
    <tr>
        <td height="1" width="100%" style="background-color: #CAD6E0"/>
    </tr>

    <tr>
        <td width="100%" colspan="2">
            <table id="form-table" width="100%" style="height:150px" align="left" cellpadding="0" cellspacing="0"
                   border="0">
                <tbody>
                <tr>
                    <td><h:graphicImage library="img" value="./resources/img/banner.jpeg"/></td>
                </tr>
                <tr>
                    <td align="center" width="100%" valign="middle">

                        <ui:insert name="body">Page Body</ui:insert>

                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>

    <tr>
        <td colspan="2" valign="bottom" height="1" width="100%" style="background-color: #CAD6E0"/>
    </tr>
    </tbody>
</table>
</body>

</html>
